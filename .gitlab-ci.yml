stages:
  - build
  - error_clean
  - test
  - documentation
  - deploy

cache:
  key: "$CI_BUILD_REF"
  paths: 
    - build_gnu/
    - build_intel/
    - doc/doxygen/doxygen
    - doc/Meshformat/Meshformat.pdf


build_gnu:
  stage: build
  tags:
    - withmodules
  script:
    - module load env/gnu ; rm -rf build_gnu || true 
    - mkdir -p build_gnu ; cd build_gnu
    - if [ -n "${DO_NIGHTLY}" ]; then cmake .. ; fi
    - if [ -z "${DO_NIGHTLY}" ]; then cmake .. -DHOPR_BUILD_HDF5=OFF ; fi
    - make all

