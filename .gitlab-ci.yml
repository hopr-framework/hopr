clean:
  stage: error_clean
  tags:
    - withmodules
  script:
    - rm -rf build_gnu
    - rm -rf build_intel
    - rm -rf share
  when: on_failure

run_gnu:
  stage: test
  tags:
    - withmodules
  script:
    - module load env/gnu ; cd tutorials ; ./executeall.sh ../build_gnu/bin/hopr

